<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/article.css">
</head>
<body>
    <div class="article-header">
        <img src="{{ STATIC_URL }}img/dpb-logo.png" />
        
        <div text-align="right">
            <h3 class="all-articles"><a href="/">Все статьи</a></h3>
            <h3 class="registration" ><a  href="/registration">Зарегистрироваться</a></h3>
            <h3 class="registration" ><a  href="/login">Авторизоваться</a></h3>
        </div>
    </div>
    <br/>
        <div class="article">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
</body>
</html>
